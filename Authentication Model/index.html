<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Modal - Fixed</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Network Background -->
    <div class="network-background">
        <canvas id="networkCanvas"></canvas>
    </div>

    <!-- Trigger Buttons -->
    <div class="trigger-buttons">
        <button class="open-btn" id="openLogin">Open Login</button>
        <button class="open-btn" id="openSignup">Open Signup</button>
    </div>

    <!-- Auth Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        
        <!-- Login Modal -->
        <div class="auth-modal login-modal" id="loginModal">
            <button class="close-btn" data-close="modal">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-content">
                <h2>Login</h2>
                
                <form id="loginForm">
                    <div class="input-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <input type="email" name="email" placeholder="Enter your email" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <input type="password" name="password" placeholder="Enter your password" required>
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                
                <div class="switch-text">
                    Don't have an account? <a href="#" data-switch="signup">Register</a>
                </div>
            </div>
        </div>
        
        <!-- Signup Modal -->
        <div class="auth-modal signup-modal" id="signupModal">
            <button class="close-btn" data-close="modal">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-content">
                <h2>Register</h2>
                
                <form id="signupForm">                    
                    <div class="input-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <input type="email" name="email" placeholder="Enter your email" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <input type="password" name="password" placeholder="Create a password" required>
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" name="confirmPassword" placeholder="Confirm your password" required>
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" name="terms" required>
                            <span class="checkmark"></span>
                            I agree to Terms & Conditions
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Register</button>
                </form>
                
                <div class="switch-text">
                    Already have an account? <a href="#" data-switch="login">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
